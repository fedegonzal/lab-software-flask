<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>University</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Alpine.js -->
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body>
        
        <div class="container" x-data="app" x-init="startApp">
            <h1>Universities</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="university in universities" :key="university.id">
                        <tr>
                            <td x-text="university.name"></td>
                            <td x-text="university.city"></td>
                            <td x-text="university.country"></td>
                            <td>
                                <a :href="university.website" target="_blank" x-text="university.website"></a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <!-- container -->

        <script>
            // Let's wait for Alpine.js
            document.addEventListener("alpine:init", () => {

                // Initialize Alpine.js
                Alpine.data("app", () => ({
                    universities: [],

                    // Fetch universities from the API
                    startApp() {
                        fetch("http://127.0.0.1:5000/universities")
                            .then((response) => response.json())
                            .then((data) => {
                                this.universities = data;
                            });
                    },

                })); // Alpine.data

            }); // alpine:init
        </script>
        
    </body>
</html>
